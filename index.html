<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Одинокая картинка</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            flex-direction: column;
            position: relative;
        }
        #playButton {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('image.jpeg') no-repeat center center;
            background-size: contain;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        #playButton.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <audio id="myAudio">
        <source src="sound.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио.
    </audio>

    <button id="playButton"></button>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let audio = document.getElementById("myAudio");
            let playButton = document.getElementById("playButton");

            // Попытка автозапуска звука
            let playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    playButton.classList.add("hidden"); // Если звук запустился, скрываем кнопку
                }).catch(() => {
                    playButton.classList.remove("hidden"); // Показываем кнопку, если звук не запустился
                });
            }

            // Запуск звука при нажатии на кнопку-картинку
            playButton.addEventListener("click", function() {
                audio.play();
                playButton.classList.add("hidden"); // Скрываем кнопку после клика
            });
        });
    </script>
</body>
</html>
